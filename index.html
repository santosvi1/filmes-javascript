<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de filmes para assisitr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        
        <h2><i class="bi bi-film"></i>
            MyMovies</h2>

        <section id="search-container">
            <div class="input-wrapper movie-name-wrapper">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input-wrapper movie-year-wrapper">
                <label for="ano">Ano:</label>
                <input type="text" id="ano">
            </div>
            

            <button id="search-button" type="submit"><i class="bi bi-search"></i></button>
        </section>
    </header>
    <main>
        <h2>Comece agora sua lista filmes!</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay" class="overlay"> 
            <section id="modal-background"></section>
            <section id="modal-container" >
                <h2 id="movie-title">The Godfather - 1972</h2>
                <section id="modal-body" >
                    <img id="movie-poster"
                        src="https://m.media-amazon.com/images/M/MV5BYmIxMjM2N2MtYjJiMC00NDNmLWExMDEtZjYyYjIyNjMzMDEwXkEyXkFqcGdeQXVyOTI3MzI4MzA@._V1_SX300.jpg" 
                        alt="poster-do-filme">
                    <div id="movie-info">
                        <h3 id="movie-plot">
                            After the death of a political leader, 
                            a mysterious man steps in to ascend the throne.
                        </h3>
                        
                        <div id="movie-cast">
                            <h4>Elenco:</h4>
                            <h5>Chiranjeevi, Salman Khan, Nayanthara</h5>
                        </div>
                        <div id="movie-genere">
                            <h4>GÃªnero:</h4>
                            <h5>Action, Crime, Drama</h5>
                        
                        </div>
                    </div>
                </section>

                <section class="modal-footer">
                    <button id="add-to-list">Adicionar a lista</button>
                </section>
            </section>
        </article>
    </main>

    <script src="modal.js"></script>
</body>
</html>
